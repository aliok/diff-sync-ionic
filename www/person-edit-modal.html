<div class="modal">
  <ion-header-bar>
    <h1 class="title">Edit person</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="doc.content.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Profession</span>
        <input type="text" ng-model="doc.content.profession">
      </label>
    </div>

    <button class="button button-full button-positive" ng-click="savePerson()">Done</button>
  </ion-content>
</div>
